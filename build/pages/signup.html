<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Document</title>
</head>

<body>
    <header>
        <div class="logo">Notfacebook</div>
        <div class="nav">
            <a id="active" href="../pages/signup.html">Sign Up</a>
            <a href="../pages/login.html">Log In</a>
        </div>
    </header>
    <div class="container-login">
        <div class="left-side">
            <div class="content-photo-side">
                <h1>Get People To Know More About You</h1>
            </div>
            <div id="signup-form">
                <h2>Sign Up</h2>
                <div class="profImg">
                        <img class="profile-upload-label" id="profileImage" src="../assets/images/blank-profile.png" />
                </div>
                <div class="field">
                    <input type="text" placeholder="Full Name" id="pfname" required />
                    <input type="text" placeholder="Username" id="username" required />
                </div>
                <div class="field">
                    <input type="password" placeholder="Enter Password" id="password" required />
                    <input type="password" placeholder="Confirm Password" id="passwordConfirm" required />
                </div>
                <div id="acceptance">*By clicking sign up you agree to the terms</div>
                <div class="btns signup">
                    <button id="signup-btn"
                        onclick="userSubmition()">Sign
                        Up</button>
                </div>
                <div id="under-hint"></div>
            </div>
        </div>
        <div class="photo-filler">
            <div class="content-photo-side">
                <h1>Connect With People All Over The World</h1>
            </div>
        </div>

        <script src="../scripts/regsign.js"></script>

    </div>
</body>

</html>
